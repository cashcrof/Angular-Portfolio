<header>
    <button type="button" (click)="goBack()" id="back">Back</button>
</header>

<div  id="container">
    <article *ngIf="project" class="project-card">
        <section>
            <h2>{{ project.title | uppercase }}</h2>
            <div [innerHTML]="project.body"></div>
        </section>
        <footer>
            <div *ngIf="project.category">
                Category: <span>{{ project.category.name }}</span>
            </div>
            <div *ngIf="project.tags?.length">
                Tags:
                <span *ngFor="let tag of project.tags">
                    {{ tag.name }}
                </span>
            </div>
        </footer>
    </article>
    <div id="box"></div>
</div>
